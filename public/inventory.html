<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Decoo Inventory</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f5efe6;
        --panel: #fffdfa;
        --text: #211a14;
        --muted: #6c6054;
        --accent: #c45433;
        --accent-dark: #8f3c24;
        --line: #e7d9c8;
        --ok: #1f7a3b;
        --out: #b3261e;
        --shadow: 0 16px 36px rgba(58, 40, 25, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Source Sans 3", sans-serif;
        background: linear-gradient(180deg, #fff8ef 0%, #f4ebdf 48%, var(--bg) 100%);
        color: var(--text);
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 30;
        border-bottom: 1px solid var(--line);
        background: rgba(255, 249, 240, 0.97);
        backdrop-filter: blur(8px);
      }

      .topbar__inner {
        width: min(980px, 94%);
        margin: 0 auto;
        padding: 12px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .brand {
        margin: 0;
        font-family: "Playfair Display", serif;
        font-size: 1.35rem;
      }

      .topbar__actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn {
        border: none;
        border-radius: 999px;
        min-height: 44px;
        padding: 10px 14px;
        font: inherit;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition:
          transform 0.15s ease,
          background-color 0.15s ease;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn--accent {
        color: #fff;
        background: var(--accent);
      }

      .btn--accent:hover:not(:disabled) {
        background: var(--accent-dark);
      }

      .btn--ghost {
        background: transparent;
        color: var(--accent);
        border: 1px solid var(--accent);
      }

      .shell {
        width: min(980px, 94%);
        margin: 14px auto 24px;
        display: grid;
        gap: 14px;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 14px;
      }

      .panel h2 {
        margin: 0;
        font-family: "Playfair Display", serif;
      }

      .helper {
        margin-top: 6px;
        color: var(--muted);
      }

      #logout-btn {
        display: none;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 10px 0 12px;
      }

      .field input {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        font: inherit;
        font-size: 16px;
        background: #fffaf4;
      }

      .categories {
        display: grid;
        gap: 10px;
      }

      .category-card {
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
        width: 100%;
        min-height: 62px;
        text-align: left;
        background: #fff8ef;
        color: var(--text);
        font: inherit;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .category-card__title {
        font-size: 1.05rem;
        font-weight: 800;
      }

      .category-card__meta {
        color: var(--muted);
        font-weight: 600;
      }

      .empty-state {
        border: 1px dashed var(--line);
        border-radius: 12px;
        padding: 12px;
        text-align: center;
        color: var(--muted);
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        z-index: 45;
        background: rgba(0, 0, 0, 0.68);
      }

      .modal.is-open {
        display: block;
      }

      .modal__content {
        background: #fff;
        height: 100%;
        width: 100%;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .modal__header {
        padding: 14px 52px 12px 96px;
        border-bottom: 1px solid var(--line);
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 2;
      }

      .modal__title {
        margin: 0;
        font-family: "Playfair Display", serif;
      }

      .modal__back {
        position: absolute;
        top: 10px;
        left: 10px;
        border: 1px solid var(--accent);
        border-radius: 999px;
        min-height: 40px;
        padding: 8px 12px;
        font: inherit;
        font-weight: 700;
        cursor: pointer;
        color: var(--accent);
        background: #fff;
      }

      .modal__back:hover {
        color: #fff;
        background: var(--accent);
      }

      .modal__close {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        border-radius: 999px;
        width: 40px;
        height: 40px;
        font-size: 1.15rem;
        cursor: pointer;
        color: #fff;
        background: #c62828;
      }

      .modal__body {
        flex: 1 1 auto;
        min-height: 0;
        overflow-y: auto;
        padding: 12px 14px;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }

      .inventory-item {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        background: #fff9f1;
      }

      .inventory-item__name {
        font-weight: 800;
      }

      .inventory-item__meta {
        color: var(--muted);
        font-size: 0.9rem;
        margin-top: 3px;
      }

      .inventory-item__right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }

      .stock-pill {
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 0.78rem;
        font-weight: 700;
      }

      .stock-pill--in {
        color: var(--ok);
        background: #e7f5ec;
      }

      .stock-pill--out {
        color: var(--out);
        background: #fce9e7;
      }

      .toggle-btn {
        min-height: 44px;
        border: none;
        border-radius: 10px;
        padding: 10px 12px;
        font: inherit;
        font-weight: 700;
        cursor: pointer;
        color: #fff;
        background: var(--accent);
      }

      .toggle-btn.mark-in {
        background: #2f7d45;
      }

      .toggle-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .modal.is-open.modal--scrollable:not(.modal--scroll-end)::after {
        content: "Swipe up for more";
        position: absolute;
        left: 50%;
        bottom: calc(14px + env(safe-area-inset-bottom));
        transform: translateX(-50%);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 0.78rem;
        font-weight: 700;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.24);
      }

      .toast {
        position: fixed;
        right: 16px;
        bottom: 18px;
        z-index: 50;
        background: #1f1b16;
        color: #fff;
        border-radius: 12px;
        padding: 11px 14px;
        opacity: 0;
        pointer-events: none;
        transform: translateY(8px);
        transition:
          opacity 0.2s ease,
          transform 0.2s ease;
      }

      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      .toast--success {
        background: #1f7a3b;
      }

      .toast--error {
        background: var(--out);
      }

      @media (min-width: 768px) {
        .brand {
          font-size: 1.5rem;
        }

        .modal {
          padding: 28px;
          display: none;
          align-items: center;
          justify-content: center;
        }

        .modal.is-open {
          display: flex;
        }

        .modal__content {
          width: min(720px, 92vw);
          height: min(84vh, 760px);
          border-radius: 18px;
          box-shadow: 0 20px 46px rgba(0, 0, 0, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar__inner">
        <h1 class="brand">Inventory</h1>
        <div class="topbar__actions">
          <a class="btn btn--ghost" href="/staff.html">Back</a>
          <button class="btn btn--ghost" id="logout-btn" type="button">Logout</button>
        </div>
      </div>
    </header>

    <main class="shell">
      <section class="panel" id="login-panel">
        <h2>Staff Login</h2>
        <p class="helper">Enter your staff token to manage inventory.</p>
        <form id="login-form">
          <label class="field" for="staff-token-input">
            <span>Staff Token</span>
            <input id="staff-token-input" type="password" placeholder="********" autocomplete="off" />
          </label>
          <button class="btn btn--accent" id="login-btn" type="submit">Enter</button>
        </form>
      </section>

      <section class="panel" id="inventory-app" hidden>
        <h2>Categories</h2>
        <p class="helper">Tap a category to manage item stock.</p>
        <div class="categories" id="categories"></div>
      </section>
    </main>

    <div class="modal" id="category-modal" aria-hidden="true">
      <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="modal__back" id="modal-back" type="button" aria-label="Back to categories">Back</button>
        <button class="modal__close" id="modal-close" type="button" aria-label="Close">X</button>
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title"></h2>
        </div>
        <div class="modal__body" id="modal-body" data-modal-scroll-body></div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="inventory.js" defer></script>
  </body>
</html>
